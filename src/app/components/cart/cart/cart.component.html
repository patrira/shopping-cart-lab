<div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4">
    <div *ngFor="let item of cartItems$ | async" class="cart-item bg-white rounded-lg shadow-lg p-6 flex flex-col md:flex-row items-center md:items-start transition-transform transform hover:scale-105">
      <!-- Product Image -->
      <img [src]="item.image.thumbnail" alt="{{ item.name }}" class="w-full md:w-32 h-32 object-cover rounded-md mb-4 md:mb-0 md:mr-6">
      
      <!-- Product Details -->
      <div class="flex-grow text-center md:text-left">
        <!-- Product Name -->
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ item.name }}</h3>
        
        <!-- Product Category -->
        <p class="text-sm text-gray-500 mb-2">{{ item.category }}</p>
        
        <!-- Product Price -->
        <p class="text-lg font-bold text-green-600 mb-4">{{ item.price | currency }}</p>
      </div>
      
      <!-- Remove Button -->
      <button (click)="removeFromCart(item)" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        Remove
      </button>
    </div>
  </div>
