<div class="p-4 border rounded shadow">
    <h2 class="text-lg font-bold">Shopping Cart</h2>
    <div *ngIf="(cartItems$ | async)?.length ?? 0 > 0; else emptyCart">
      <ul>
        <li *ngFor="let item of cartItems$ | async" class="mb-4">
          <div class="flex justify-between items-center">
            <div>
              {{ item.name }} - ${{ item.price }} x {{ item.quantity }}
            </div>
            <div class="flex items-center">
              <!-- Quantity Controls -->
              <button (click)="updateQuantity(item.name, item.quantity - 1)" class="p-1 bg-gray-300 text-black rounded">-</button>
              <span class="mx-2">{{ item.quantity }}</span>
              <button (click)="updateQuantity(item.name, item.quantity + 1)" class="p-1 bg-gray-300 text-black rounded">+</button>
            </div>
            <button (click)="removeFromCart(item.name)" class="ml-4 text-red-500">Remove</button>
          </div>
        </li>
      </ul>
      <button (click)="clearCart()" class="mt-4 p-2 bg-red-500 text-white rounded">Clear Cart</button>
    </div>
    <ng-template #emptyCart>
      <p>Your cart is empty</p>
    </ng-template>
  </div>
