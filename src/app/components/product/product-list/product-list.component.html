<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let product of products$ | async" class="p-4 border rounded shadow">
      <img [src]="product.image.thumbnail" alt="{{product.name}}" class="w-full h-auto">
      <h2 class="text-lg font-bold mt-2">{{ product.name }}</h2>
      <p>{{ product.category }} - ${{ product.price }}</p>
      <button (click)="addToCart(product)" class="mt-4 p-2 bg-green-500 text-white rounded hover:bg-green-700">Add to Cart</button>
    </div>
  </div>
