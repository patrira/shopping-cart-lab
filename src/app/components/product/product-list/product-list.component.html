<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6 text-center">RxJS State Management and API Integration</h2>
    <div class="product-grid">
      <div *ngFor="let product of products$ | async" class="p-2 border rounded shadow">
        <img [src]="product.image.thumbnail" alt="{{product.name}}" class="w-full h-32 object-cover">
        <h2 class="text-lg font-bold mt-2">{{ product.name }}</h2>
        <p>{{ product.category }} - ${{ product.price }}</p>
        <button (click)="addToCart(product)" class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>
