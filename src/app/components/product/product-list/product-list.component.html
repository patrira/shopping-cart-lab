<div class="container mx-auto p-4">
    <!-- Page Heading -->
    <h2 class="text-2xl font-bold text-center mb-8">
      RxJS State Management and API Integration
    </h2>
    
    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let product of products" class="product-card bg-white rounded-lg shadow-lg p-6 transition-transform transform hover:scale-105">
        <!-- Product Image -->
        <img [src]="product.image.thumbnail" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-md mb-4">
        
        <!-- Product Name -->
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
        
        <!-- Product Category -->
        <p class="text-sm text-gray-500 mb-2">{{ product.category }}</p>
        
        <!-- Product Price -->
        <p class="text-lg font-bold text-green-600 mb-4">{{ product.price | currency }}</p>
        
        <!-- Add to Cart Button -->
        <button (click)="addToCart(product)" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
